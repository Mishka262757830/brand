<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brand</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/eec811ab29.js"></script>
</head>
<body>
    <header class="main_header">
        <div class="container">
            <div class="logo">
                <a href="#"><img src="img/header/logo.png" alt="logo"></a>
                <a href="#"><span class="logo_text">Bran<span class="last_letter">d</span></span></a>
            </div>
            <div class="browse">
                <form action="#">
                    <button class="browse_button">Browse <i class="fa fa-caret-down" aria-hidden="true"></i></button><label id="search"><input type="search" placeholder=" Search For Item..."></label><button class="magnifier_button"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
            <div class="cart_button">
                <a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                <button class="account">My Account <i class="fa fa-caret-down" aria-hidden="true"></i></button>
            </div>
        </div>
    </header>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">Man</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Accessories</a>
        <a href="#">Featured</a>
        <a href="#">Hot Deals</a>
    </nav>
    <div class="slider">
        <div class="container">
            <div class="slider_item">
                <span class="slider_title">THE BRAND</span>
                <span class="slider_text">OF LUXERIOUS <span class="last_word">FASHION</span></span>
            </div>
        </div>
    </div>
</body>
</html>
